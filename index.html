<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple HTML5 Player</title>
  <script src='jquery-2.2.1.min.js'></script>
  <script src='script.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <div class='container-fluid'>
    <div id='media-player'>
      <div class="fa fa-pause fa-5x" id='video-icon'></div>
      <video id='media-video' autoplay muted onended="playToRepeat()">
        <source src='vid.mp4' type='video/mp4'>
      </video>
      <!-- Controls -->
      <div class="row" id='video-controls'>
        <i id="play-pause" class="fa fa-pause fa-2x col-md-1"></i>
        <i class="col-md-1 fa fa-volume-off fa-2x" id="mute"></i>
        <input type="range" class="col-md-2" id="volume-bar" min="0" max="1" step="0.1" value="1">
        <span class='time-container col-md-3'>
          <span id="current-time"></span>
          |
          <span id="video-duration"></span>
          <button class='btn btn-default btn-xs' id='toggle-duration'>Toggle</button>
        </span>
        <input type="range" class="col-md-4" id="seek-bar" min='0' max='100' value='0' step='1'>
        <i class="fa fa-arrows-alt fa-2x" id="full-screen"></i>
      </div>
    </div>
  </div>
  </div>


</body>

</html>
